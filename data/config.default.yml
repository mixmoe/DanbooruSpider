spider:
  images:
    proxy: *proxy
    user-agents: *user-agents
    workers: 16
    retries:
      times: 3
      delay: 5
  lists:
    proxy: *proxy
    user-agents: *user-agents
    size: 100
    queue-size: 5
    max-page: 1000
    workers: 4
    retries:
      times: 5
      delay: 5
    spiders:
      - name: konachan
        impl: danbooru-unified
        config:
          url: https://konachan.com/post.json

      - name: yandere
        impl: danbooru-unified
        config:
          url: https://yande.re/post.json

      - name: danbooru
        impl: danbooru-unified
        config:
          url: https://danbooru.donmai.us/posts.json

persistence:
