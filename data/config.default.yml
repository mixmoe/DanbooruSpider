general:
  log:
    level: info
    format: >
      <level>
      <v>{level:^10}</v>
      [{time:YYYY/MM/DD} {time:HH:mm:ss.SSS} <d>{module}:{name}</d>]</level>
      <l>{message}</>
  version: 0.0.1

